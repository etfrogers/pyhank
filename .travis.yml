language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
env:
  - OLDEST_VERSIONS=1
  - OLDEST_VERSIONS=0
# command to install dependencies
install:
  - if [ $OLDEST_VERSIONS -eq 1 ]; then sed -i 's/~=/==/g' requirements.txt; fi
  - pip install -r dev_requirements.txt
# command to run tests
script:
  - pytest --cov=./ --flake8
  - python3 setup.py sdist bdist_wheel
after_success:
  - bash <(curl -s https://codecov.io/bash)
exclude:
  - python: "3.8"
    env: OLDEST_VERSIONS=1

jobs:
  include:
    - stage: Documenation
      python: "3.7"
      install:
      - pip install -r dev_requirements.txt
      - pip install -r docs/requirements.txt

      script:
        - echo "Building the docs..."
        - sphinx-build ./docs/ ./docs/build/

    - stage: Deploy
      script: echo "Deploying to Pypi..."
      deploy:
        provider: pypi
        username: "__token__"
        password:
          secure: ""
        on:
          tags: true
          branch: release
        skip_existing: true
